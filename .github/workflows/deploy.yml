name: Generate Changelog, Build, and Deploy

on:
  push:
    branches:
      - main

jobs:
  generate-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 1) Generate/Update the changelog
      - name: Generate changelog
        run: |
          chmod +x scripts/generate_changelog.sh
          scripts/generate_changelog.sh
          # If your script is in a different location, adjust accordingly

      # 2) Install dependencies
      - name: Install dependencies
        run: npm install

      # 3) Build the project
      - name: Build
        run: npm run build  # e.g. "vite build"

      # 4) Deploy the project
      - name: Deploy (password-based rsync)
        env:
          PASSWORD: ${{ secrets.PASSWORD }}  # Store your password as a secret
        run: |
          # Install sshpass so we can pass the password to rsync
          sudo apt-get update
          sudo apt-get install -y sshpass

          # Run your deployDist script, which uses sshpass -p $PASSWORD rsync ...
          npm run deployDist
